<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<script src="/socket.io/socket.io.js"></script>
		<title>chat</title>
	</head>
	<body>
		<div class="container" id="messageForm">
			<div class="row">
				<div class="col">NEW USER</div>
			</div>
			<div class="row">
				<div class="mb-3">
					<div class="input-group">
						<span class="input-group-text">First and last name</span>
						<input
							type="text"
							aria-label="First name"
							id="name"
							class="form-control"
						/>
						<input
							type="text"
							aria-label="Last name"
							id="lastName"
							class="form-control"
						/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label"
							>Email address</label
						>
						<input
							type="email"
							class="form-control"
							id="email"
							aria-describedby="emailHelp"
						/>
						<div id="emailHelp" class="form-text"></div>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Alias</label>
						<input
							type="email"
							class="form-control"
							id="alias"
							aria-describedby="emailHelp"
						/>
						<div id="emailHelp" class="form-text"></div>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Avatar</label>
						<input
							type="email"
							class="form-control"
							id="avatar"
							aria-describedby="emailHelp"
						/>
						<div id="emailHelp" class="form-text"></div>
					</div>
				</div>
				<div class="col">
					<div class="col-auto">
						<label for="exampleInputEmail1" class="form-label">Age</label>
						<label for="inputPassword2" class="visually-hidden">Age</label>
						<input type="" class="form-control" id="age" placeholder="" />
					</div>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label"
							>Example textarea</label
						>
						<textarea class="form-control" id="text" rows="3"></textarea>
					</div>
					<input class="btn btn-primary" type="submit" value="Submit" />
				</div>
			</div>
		</div>
		<div id="mensajes"></div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/public/js/chat.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
			integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</body>
</html>
